# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: odahub/dqueue
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: #{}
  # capabilities:
  #   drop:
  #   - ALL
  #readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  annotations: #{}
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: in.internal.odahub.io
    paths:
    - /staging-1.3/dqueue(/|$)(.*) # set environment from elsewhere
  - host: in.odahub.io
    paths:
    - /staging-1.3/dqueue(/|$)(.*)
  - host: api.odahub.io
    paths:
    - /staging-1.3/dqueue(/|$)(.*)
  - host: dqueue.staging-1-3.odahub.io
    paths:
    - /()(.*)
  - host: crux.staging-1-3.odahub.io
    paths:
    - /()(.*)
  - host: dqueue.staging-1-3.internal.odahub.io
    paths:
    - /()(.*)
  - host: crux.staging-1-3.internal.odahub.io
    paths:
    - /()(.*)

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 2000m
    memory: 10240Mi
  requests:
    cpu: 500m
    memory: 1024Mi

oda:
  logstash_entrypoint: cdcihn.isdc.unige.ch:5001

nodeSelector: {}

tolerations: []

affinity: {}
